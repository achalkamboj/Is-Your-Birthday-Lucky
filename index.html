<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <h1>Is Your Birthday Lucky?</h1>
    <label for="date-of-birth">Date of Birth</label>
    <input type="date" id="date-of-birth">
    <label for="lucky-number">Lucky Number</label>
    <input type="number" id="lucky-number">
    <button id="check-number">Reveal Your Luck</button>
    <div id="output-box"></div>
    <hr>
    <p><strong>Note: </strong>We don't store any data and your birthday details are entirely safe from hackers.</p>
</div>
